<div (swipeleft)="swipe(pager.currentPage - 1)" (swiperight)="swipe(pager.currentPage + 1)">
    <div class="loading-shade" *ngIf="loading">
        <mat-spinner *ngIf="loading" style="margin:auto;"></mat-spinner>
    </div>
    <ng-template [ngIf]="movies">
        <app-movie-list [movies]="movies" [adult]="adult" [title]="title" [dataParam]="dataParam">
        </app-movie-list>
    </ng-template>
    <ng-template [ngIf]="movies">
        <app-pagination [pager]="pager" (currentPage)="setPage($event)">
        </app-pagination>
    </ng-template>
</div>
